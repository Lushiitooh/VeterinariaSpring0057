<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Propietario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<header th:include="~{../static/html/header.html}">
</header>

<section class="container col-12">
  <h2 class="text-success"><strong>Editar Datos Propietario</strong></h2>
  <!-- Formulario de ediciÃ³n de propietario -->
  <form th:action="@{/propietario/editarPropietario/{id}(id=${propietario.id})}" method="post">
    <input type="hidden" th:name="id" th:value="${propietario.id}"/>
    <div class="form-group">
      <label for="nombre">Nombre Propietario</label>
      <input type="text" class="form-control" id="nombre" name="nombre"
             th:value="${propietario.nombre}" required/>
    </div>

    <div class="form-group">
      <label for="apellido">Apellido</label>
      <input type="text" class="form-control" id="apellido" name="apellido"
             th:value="${propietario.apellido}" required/>
    </div>

    <div class="form-group">
      <label for="telefono">Telefono</label>
      <input type="text" class="form-control" id="telefono" name="telefono"
             th:value="${propietario.telefono}" required/>
    </div>

    <div class="form-group">
      <label for="correoElectronico">Correo Electronico</label>
      <input type="text" class="form-control" id="correoElectronico" name="correoElectronico"
             th:value="${propietario.correoElectronico}" required/>
    </div>

        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
  </form>

</section>


</body>
</html>
