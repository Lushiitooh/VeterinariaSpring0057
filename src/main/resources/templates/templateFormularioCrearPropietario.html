<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="es">
<head>
    <meta charset="UTF-8"> <!--Codificación de caracteres-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--Compatibilidad con Internet Explorer-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Para el Responsive en diferentes dispositivos-->
    <title>Crear Propietarios</title> <!--Título página WEB-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<header th:insert="~{../static/html/header.html}">

</header>
<section class="container">
    <h2 class="text-success"><strong>Crear Propietario</strong></h2>
    <form th:action="@{/propietario/crearPropietario}" method="post">
        <div>
            <label for="nombre" class="form-label"> Nombre del Propietario:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required
                   placeholder="Ingrese nombre del Propietario">
        </div>
        <div>
            <label for="apellido" class="form-label"> Apellido:</label>
            <input type="text" class="form-control" id="apellido" name="apellido" required
                   placeholder="Ingrese Apellido">
        </div>
        <div>
            <label for="telefono" class="form-label"> Teléfono :</label>
            <input type="text" class="form-control" id="telefono" name="telefono" required
                   placeholder="Ingrese telefono">
        </div>
        <div>
            <label for="correoElectronico" class="form-label"> Correo Electrónico:</label>
            <input type="text" class="form-control" id="correoElectronico" name="correoElectronico" required
                   placeholder="Ingrese Correo Electrónico">
        </div>
        <div class="form-group">
            <label for="usuarioPropietario">Usuario Asignado</label>
            <select class="form-control" id="usuarioPropietario" name="usuarioPropietario" multiple required>
                <option th:each="usuario : ${listaUsuarios}"
                        th:value="${usuario.id}"
                        th:text="${usuario.nombreUsuario}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Crear Usuario</button>
    </form>
</section>


</body>
</html>
