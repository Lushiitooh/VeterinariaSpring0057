<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="es">
<head>
    <meta charset="UTF-8"> <!--Codificación de caracteres-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--Compatibilidad con Internet Explorer-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Para el Responsive en diferentes dispositivos-->
    <title>Crear Mascotas</title> <!--Título página WEB-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<header th:include="~{../static/html/header.html}">

</header>
<section class="container">
    <h2 class="text-success"><strong>Crear Mascota</strong></h2>
    <form th:action="@{/mascota/crearMascota}" method="post">
        <div>
            <label for="nombre" class="form-label"> Nombre del Animal:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required
                   placeholder="Ingrese el nombre del animal">
        </div>
        <div>
            <label for="fechaNac" class="form-label"> Fecha Nac.:</label>
            <input type="text" class="form-control" id="fechaNac" name="fechaNac" required
                   placeholder="Ingrese fecha de nacimiento">
        </div>
        <div>
            <label for="especie" class="form-label"> Especie:</label>
            <input type="text" class="form-control" id="especie" name="especie" required
                   placeholder="Ingrese especie del animal">
        </div>
        <div>
            <label for="raza" class="form-label"> Raza:</label>
            <input type="text" class="form-control" id="raza" name="raza" required
                   placeholder="Ingrese raza del animal">
        </div>
        <div>
            <label for="color" class="form-label"> Color:</label>
            <input type="text" class="form-control" id="color" name="color" required
                   placeholder="Ingrese color del animal">
        </div>
        <div>
            <label for="propietarioMascota" class="form-label"> Propietario:</label>
            <select class="form-control" id="propietarioMascota" name="propietarioMascota" required>
                <option th:each="propietario : ${listaPropietarios}" th:value="${propietario.id}" th:text="${propietario.nombre+ ' ' +propietario.apellido}"></option>
            </select>
        </div>
        <div>
            <label for="veterinarioAsignado" class="form-label"> Veterinario Asignado:</label>
            <select class="form-control" id="veterinarioAsignado" name="veterinarioAsignado" required>
                <option th:each="veterinario : ${listaVeterinarios}" th:value="${veterinario.id}" th:text="${veterinario.nombres+ ' ' +propietario.apellido1+ ' ' +propietario.apellido2}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Crear Mascota</button>
    </form>
</section>


</body>
</html>
