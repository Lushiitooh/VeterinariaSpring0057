<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="es">
<head>
    <meta charset="UTF-8"> <!--Codificación de caracteres-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--Compatibilidad con Internet Explorer-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Para el Responsive en diferentes dispositivos-->
    <title>Crear Veterinarios</title> <!--Título página WEB-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<header th:insert="~{../static/html/header.html}">

</header>
<section class="container">
    <h2 class="text-success"><strong>Crear Veterinario</strong></h2>
    <form th:action="@{/veterinario/crearVeterinario}" method="post">
        <div>
            <label for="nombres" class="form-label"> Nombre del Veterinario:</label>
            <input type="text" class="form-control" id="nombres" name="nombres" required
                   placeholder="Ingrese nombre del Veterinario">
        </div>
        <div>
            <label for="apellido1" class="form-label"> Apellido Paterno:</label>
            <input type="text" class="form-control" id="apellido1" name="apellido1" required
                   placeholder="Ingrese Apellido Paterno">
        </div>
        <div>
            <label for="apellido2" class="form-label"> Apellido Materno:</label>
            <input type="text" class="form-control" id="apellido2" name="apellido2" required
                   placeholder="Ingrese Apellido Materno">
        </div>
        <div>
            <label for="especialidad" class="form-label"> Especialidad:</label>
            <input type="text" class="form-control" id="especialidad" name="especialidad" required
                   placeholder="Ingrese Especialidad">
        </div>
        <div class="form-group">
            <label for="usuarioVeterinario">Usuario Asignado</label>
            <select class="form-control" id="usuarioVeterinario" name="usuarioVeterinario" multiple required>
                <option th:each="usuario : ${listaUsuarios}"
                        th:value="${usuario.id}"
                        th:text="${usuario.nombreUsuario}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Crear Usuario</button>
    </form>
</section>


</body>
</html>
