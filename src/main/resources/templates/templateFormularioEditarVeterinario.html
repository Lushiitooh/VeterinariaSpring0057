<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Propietario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<header th:include="~{../static/html/header.html}">
</header>

<section class="container col-12">
  <h2 class="text-success"><strong>Editar Datos Veterinario</strong></h2>
  <!-- Formulario de ediciÃ³n de propietario -->
  <form th:action="@{/veterinario/editarVeterinario/{id}(id=${veterinario.id})}" method="post">
    <input type="hidden" th:name="id" th:value="${veterinario.id}"/>
    <div class="form-group">
      <label for="nombres">Nombre veterinario</label>
      <input type="text" class="form-control" id="nombres" name="nombres"
             th:value="${veterinario.nombres}" required/>
    </div>

    <div class="form-group">
      <label for="apellido1">Apellido Paterno</label>
      <input type="text" class="form-control" id="apellido1" name="apellido1"
             th:value="${veterinario.apellido1}" required/>
    </div>

    <div class="form-group">
      <label for="apellido2">Apellido Materno</label>
      <input type="text" class="form-control" id="apellido2" name="apellido2"
             th:value="${veterinario.apellido2}" required/>
    </div>

    <div class="form-group">
      <label for="especialidad">Especialidad</label>
      <input type="text" class="form-control" id="especialidad" name="especialidad"
             th:value="${veterinario.especialidad}" required/>
    </div>

    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
  </form>

</section>


</body>
</html>
