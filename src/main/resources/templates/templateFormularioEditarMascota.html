<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Mascota</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<header th:include="~{../static/html/header.html}">
</header>

<section class="container col-12">
    <h2 class="text-success"><strong>Editar Mascota</strong></h2>
    <!-- Formulario de ediciÃ³n de mascota -->
    <form th:action="@{/mascota/editarMascota/{id}(id=${mascota.id})}" method="post">
        <input type="hidden" th:name="id" th:value="${mascota.id}"/>
        <div class="form-group">
            <label for="nombre">Nombre del Animal</label>
            <input type="text" class="form-control" id="nombre" name="nombre"
                   th:value="${mascota.nombre}" required/>
        </div>

        <div class="form-group">
            <label for="fechaNac">Fecha Nac.</label>
            <input type="text" class="form-control" id="fechaNac" name="fechaNac"
                   th:value="${mascota.fechaNac}" required/>
        </div>

        <div class="form-group">
            <label for="especie">Especie</label>
            <input type="text" class="form-control" id="especie" name="especie"
                   th:value="${mascota.especie}" required/>
        </div>

        <div class="form-group">
            <label for="raza">Raza</label>
            <input type="text" class="form-control" id="raza" name="raza"
                   th:value="${mascota.raza}" required/>
        </div>

        <div class="form-group">
            <label for="color">Color</label>
            <input type="text" class="form-control" id="color" name="color"
                   th:value="${mascota.color}" required/>
        </div>

        <div class="form-group">
            <label for="veterinarioAsignado">Veterinario Asignado</label>
            <select class="form-control" id="veterinarioAsignado" name="veterinarioAsignado" required>
                <option th:each="veterinario : ${listaVeterinarios}" th:value="${veterinario.id}"
                        th:text="${veterinario.nombres}" th:selected="${veterinario.id == mascota.veterinarioAsignado.id}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="propietarioMascota">Propietario Asignado</label>
            <select class="form-control" id="propietarioMascota" name="propietarioAsignado" required disabled>
                <option th:each="propietario : ${listaPropietarios}" th:value="${propietario.id}"
                        th:text="${propietario.nombre}" th:selected="${propietario.id == mascota.propietarioMascota.id}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>

</section>


</body>
</html>
